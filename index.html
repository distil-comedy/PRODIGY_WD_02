<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>
		<link rel="stylesheet" href="globals.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="stopwatch">
			<div class="stopwatch__display-wrapper">
				<div class="stopwatch__display">00:00:00.000</div>
			</div>
			<div class="stopwatch__buttons">
				<button class="stopwatch__button" id="reset">Reset</button>
				<button class="stopwatch__button" id="start-stop">Start</button>
				<button class="stopwatch__button" id="lap">Lap</button>
			</div>
			<ul class="stopwatch__laps"></ul>
		</div>
	</body>
</html>
